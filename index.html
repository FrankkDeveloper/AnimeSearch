<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anime Search</title>
    <link rel="stylesheet" href="/CSS/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Parkinsans:wght@300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="container">
      <h1 class="title">
        Anime<span class="title__purple"
          >Search <i class="fa-solid fa-magnifying-glass"></i
        ></span>
      </h1>
      <div class="search">
        <input
          type="text"
          id="search-input"
          class="search__input"
          placeholder="Escribe un anime"
        />
        <button id="search-button" class="search__button">Buscar</button>
      </div>
      <h1 id="text-warning" style="color: gray;"></h1>
      <div class="anime-container" id="anime-container">
      </div>
    </main>
    <script
      src="https://kit.fontawesome.com/1575ab933e.js"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
